<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div class="ai-difficulty-container">
                <form>
                    <label for="difficulty">Select a Difficulty:</label>
                    <select name="difficulty" id="difficulty">
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </form>
            </div>
            <div class="player-symbol-container">
                <div>
                    <div>AI Coming Soon : ). Player Marker Buttons are currently disabled</div>
                    <button class="symbol-button" id="x-symbol">X</button>
                    <button class="symbol-button" id="o-symbol">O</button>
                </div>
            </div>
        </div>
        <div class="gameboard-container">
            <div class="tic-tac-toe-container">
                <button class="grid-square"></button>
                <button class="grid-square"></button>
                <button class="grid-square"></button>
                <button class="grid-square"></button>
                <button class="grid-square"></button>
                <button class="grid-square"></button>
                <button class="grid-square"></button>
                <button class="grid-square"></button>
                <button class="grid-square"></button>
            </div>
            <!--Gameboard Logic goes here and is processed by JS-->
        </div>
        <div class="footer-container">
            <button class="restart-button">Restart</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
